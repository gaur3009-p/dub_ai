version: '3.8'

services:
  # Main application
  dubyou-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dubyou-enterprise
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "9090:9090"
    environment:
      - ENVIRONMENT=production
      - MONGODB_URL=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_URL=postgresql://dubyou:password@postgres:5432/dubyou
    volumes:
      - ./data/audio:/data/audio
      - ./data/embeddings:/data/embeddings
      - ./logs:/var/log/dubyou
      - ./models:/app/models
    depends_on:
      - mongodb
      - redis
      - postgres
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - dubyou-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MongoDB for user profiles and session data
  mongodb:
    image: mongo:7.0
    container_name: dubyou-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=dubyou_enterprise
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - dubyou-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: dubyou-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redispassword
    volumes:
      - redis-data:/data
    networks:
      - dubyou-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for structured data
  postgres:
    image: postgres:16-alpine
    container_name: dubyou-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=dubyou
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dubyou
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dubyou-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dubyou"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: dubyou-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - dubyou-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: dubyou-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - dubyou-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: dubyou-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - dubyou-app
    networks:
      - dubyou-network

volumes:
  mongodb-data:
  mongodb-config:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  dubyou-network:
    driver: bridge
